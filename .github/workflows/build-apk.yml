name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install system tools
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip imagemagick groovy

      # 4. Setup Android SDK
      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg

      # 5. Accept Android licenses
      - name: Accept Licenses
        run: yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses

      # 6. Install Android SDK components
      - name: Install Android SDK Components
        run: |
          sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "build-tools;33.0.2" \
            "platforms;android-33"

      # 7. Export Android paths
      - name: Export Android Paths
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH

      # 8. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 9. Install Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # 10. Install project dependencies
      - name: Install Project Dependencies
        working-directory: ./android-wrapper
        run: npm install

      # 11. Prepare Web Assets
      - name: Prepare Web Assets
        working-directory: ./android-wrapper
        run: |
          rm -rf www
          cp -r ../public www
          mkdir -p www/images
          if [ -f "../public/images/web-logo2.png" ]; then
            echo "Generating icons..."
            convert ../public/images/web-logo2.png -resize 36x36 www/images/web-logo2-36.png
            convert ../public/images/web-logo2.png -resize 48x48 www/images/web-logo2-48.png
            convert ../public/images/web-logo2.png -resize 72x72 www/images/web-logo2-72.png
            convert ../public/images/web-logo2.png -resize 96x96 www/images/web-logo2-96.png
          else
            echo "ERROR: Logo not found at public/images/web-logo2.png"
          fi

      # 12. Add Android platform (force Cordova-Android 11)
      - name: Add Android Platform
        working-directory: ./android-wrapper
        run: |
          rm -rf platforms/android || true
          cordova platform add android@11.0.0

      # 13. Force Gradle 7.5.1 for compatibility
      - name: Setup Gradle Wrapper
        working-directory: ./android-wrapper/platforms/android
        run: ./gradlew wrapper --gradle-version 7.5.1

      # 14. Build APK
      - name: Build APK
        working-directory: ./android-wrapper
        run: ./platforms/android/gradlew cdvBuildDebug --no-telemetry

      # 15. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
