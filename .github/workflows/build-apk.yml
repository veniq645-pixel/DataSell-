name: Build Cordova Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------
    # Install Java 17 (Fixes your error)
    # -------------------------------
    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set JAVA_HOME to Java 17
      run: echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV

    # -------------------------------
    # Install Node & Cordova
    # -------------------------------
    - name: Install Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Cordova
      run: npm install -g cordova

    # -------------------------------
    # Android SDK Setup
    # -------------------------------
    - name: Create SDK directory
      run: mkdir -p $HOME/android-sdk/cmdline-tools

    - name: Install cmdline-tools
      run: |
        cd $HOME/android-sdk/cmdline-tools
        mkdir latest
        cd latest
        curl -Lo sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip sdk-tools.zip
        rm sdk-tools.zip

    - name: Set ANDROID_SDK_ROOT path
      run: echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV

    - name: Install required Android packages
      run: |
        yes | sdkmanager --sdk_root=$HOME/android-sdk \
          "platforms;android-32" \
          "build-tools;33.0.2" \
          "platform-tools" \
          "cmdline-tools;latest"

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    # -------------------------------
    # Cordova platform add + build
    # -------------------------------
    - name: Remove old Android platform
      run: rm -rf platforms/android

    - name: Add Android platform
      run: cordova platform add android@11.0.0

    - name: Check Cordova requirements
      run: cordova requirements android

    - name: Build APK
      run: cordova build android --release

    # -------------------------------
    # Upload the APK as Artifact
    # -------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DataSellApp-APK
        path: platforms/android/app/build/outputs/apk/release/app-release.apk          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # Phase 2: Switch to Java 11 for Cordova
      - name: Setup Java 11 (Cordova required)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set Android environment paths
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install project dependencies
        working-directory: ./android-wrapper
        run: npm ci || npm install

      - name: Prepare web assets
        working-directory: ./android-wrapper
        run: |
          rm -rf www
          cp -r ../public www
          mkdir -p www/images
          if [ -f "../public/images/web-logo2.png" ]; then
            convert ../public/images/web-logo2.png -resize 192x192 www/images/icon.png
          else
            echo "placeholder" > www/images/icon.png
          fi

      - name: Add Android platform
        working-directory: ./android-wrapper
        run: |
          rm -rf platforms/android
          cordova platform add android@11.0.0
          cordova requirements android

      - name: Build Android APK
        working-directory: ./android-wrapper
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          cordova build android --debug --verbose
          ls -R platforms/android/app/build/outputs/apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
