name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3Ô∏è‚É£ Install system dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip imagemagick

      # 4Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg

      # 5Ô∏è‚É£ Install Gradle 7.5.1 (Cordova-Android 11 compatible)
      - name: Install Gradle 7.5.1
        run: |
          wget https://services.gradle.org/distributions/gradle-7.5.1-bin.zip
          unzip -q gradle-7.5.1-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-7.5.1" >> $GITHUB_ENV
          echo "$PWD/gradle-7.5.1/bin" >> $GITHUB_PATH

      # 6Ô∏è‚É£ Accept Android licenses
      - name: Accept Android SDK Licenses
        run: |
          yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses

      # 7Ô∏è‚É£ Install Android platform-tools & build-tools
      - name: Install Android SDK Components
        run: |
          sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "build-tools;33.0.2" \
            "platforms;android-33"

      # 8Ô∏è‚É£ Export Android environment variables
      - name: Export Android Paths
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH

      # 9Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # üîü Install Cordova globally
      - name: Install Cordova
        run: npm install -g cordova

      # 1Ô∏è‚É£1Ô∏è‚É£ Install project dependencies
      - name: Install Project Dependencies
        working-directory: ./android-wrapper
        run: npm install

      # 1Ô∏è‚É£2Ô∏è‚É£ Prepare web assets and generate icons
      - name: Prepare Web Assets
        working-directory: ./android-wrapper
        run: |
          rm -rf www
          cp -r ../public www
          mkdir -p www/images

          if [ -f "../public/images/web-logo2.png" ]; then
            echo "Generating Android icons..."
            convert ../public/images/web-logo2.png -resize 36x36 www/images/web-logo2-36.png
            convert ../public/images/web-logo2.png -resize 48x48 www/images/web-logo2-48.png
            convert ../public/images/web-logo2.png -resize 72x72 www/images/web-logo2-72.png
            convert ../public/images/web-logo2.png -resize 96x96 www/images/web-logo2-96.png
            convert ../public/images/web-logo2.png -resize 144x144 www/images/web-logo2-144.png
            convert ../public/images/web-logo2.png -resize 192x192 www/images/web-logo2-192.png
            convert ../public/images/web-logo2.png -resize 192x192 www/images/icon.png
          else
            echo "WARNING: Logo not found at ../public/images/web-logo2.png"
          fi

      # 1Ô∏è‚É£3Ô∏è‚É£ Add Android platform
      - name: Add Android Platform
        working-directory: ./android-wrapper
        run: |
          rm -rf platforms/android || true
          cordova platform add android@11.0.0

      # 1Ô∏è‚É£4Ô∏è‚É£ Build APK
      - name: Build APK
        working-directory: ./android-wrapper
        run: |
          cordova build android --debug
          ls -R platforms/android/app/build/outputs/apk/

      # 1Ô∏è‚É£5Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 5
